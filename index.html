<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>SPLI<br />TTER</header>
    <main>
      <form class="form">
        <div class="bill-container">
          <img src="./images/icon-dollar.svg" alt="">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" />
        </div>

        <div class="tip">
          <h2>Select Tip %</h2>
          <div class="buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input class="custom-tip-btn" type="number" placeholder="Custom"></input>
          </div>
        </div>

        <div class="people-container">
          <img src="./images/icon-person.svg" alt="">
          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="0" />
        </div>
      </form>

      <section class="result">
        <div class="tip-amount-container">
          <div class="tip-amount-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="tip-amount">$0.00</p>
        </div>

        <div class="total-container">
          <div class="total-text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="total">$0.00</p>
        </div>

        <button class="reset">RESET</button>
      </section>
    </main>
  </body>
</html>
